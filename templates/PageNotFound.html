{% extends "Base.html" %}

<!-- Head -->
{% block head %}

<title>Page Not Found</title>

<style>
  .cont {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-top: 10rem;
    flex-direction: column;
  }
  .heading {
    color: red !important;
    font-size: 240px !important;
    font-weight: 900 !important;
    letter-spacing: 8px;
  }
  .description {
    font-weight: 700 !important;
    word-spacing: 8px;
    letter-spacing: 3px;
  }
</style>
{% endblock %}

<!-- Body Content -->

{% block Content %}
<section class="home cont">
  <span class="text heading">404</span>
  <span class="text description">
    It Looks like the page you want to visit does not exit
    <span style="color: red; font-size: 40px">!!</span>
  </span>
</section>
{% endblock %}

<!-- Scripts -->
{% block Script %} {% endblock %}
